<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="content">
      <div class="product">
        <img src="img/Product picture.png" alt="brocoli" class="images" />
        <div class="subcontent">
          <div class="product-title">Brocoli</div>
          <div class="stock">en stock</div>
        </div>
        <div class="price">CHF 4.35</div>
      </div>
      <div class="product">
        <img src="img/carotte.png" alt="brocoli" class="images" />
        <div class="subcontent">
          <div class="product-title">Le Gruyère</div>
          <div class="stock">en stock</div>
        </div>
        <div class="price">CHF 11.00</div>
      </div>
      <div class="product">
        <img src="img/fromage.png" alt="brocoli" class="images" />
        <div class="subcontent">
          <div class="product-title">Carottes mini</div>
          <div class="stock">plus que 1 en stock</div>
        </div>
        <div class="price">CHF 5.20</div>
      </div>
      <div class="product">
        <img src="img/chips.png" alt="brocoli" class="images" />
        <div class="subcontent">
          <div class="product-title">Chips paprika Zweifel</div>
          <div class="stock">en stock</div>
        </div>
        <div class="price">CHF 5.95</div>
      </div>
      <button class="button">
        <p class="button-text">Passer à la caisse</p>
      </button>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
